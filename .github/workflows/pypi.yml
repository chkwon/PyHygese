name: Publish Python üêç source distribution to PyPI and TestPyPI

on: push

jobs:
  build:
    name: Build source distribution üì¶
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: python3 -m pip install build --user
      - name: Build a source tarball (sdist) only
        run: python3 -m build --sdist
      - name: Store the distribution package
        uses: actions/upload-artifact@v4
        with:
          name: python-package-sdist-${{ matrix.os }}
          path: dist/

  # If you have a self-hosted runner for Mac Apple Silicon (ARM64), you can add a separate job:
  build-mac-arm64:
    name: Build source distribution on Mac Apple Silicon (ARM64)
    runs-on: self-hosted  # Ensure this runner is an ARM64 Mac
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: python3 -m pip install build --user
      - name: Build a source tarball (sdist) only
        run: python3 -m build --sdist
      - name: Store the distribution package
        uses: actions/upload-artifact@v4
        with:
          name: python-package-sdist-mac-arm64
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç source distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, build-mac-arm64]  # Adjust as needed
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/<package-name>  # Replace <package-name> with your PyPI project name.
    permissions:
      id-token: write
    steps:
      - name: Download all the sdist artifacts
        uses: actions/download-artifact@v4
        with:
          # Use wildcard to combine artifacts from different OS builds
          name: python-package-sdist-*
          path: dist/
      - name: Publish source distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign the Python üêç source distribution with Sigstore and create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all the sdist artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-sdist-*
          path: dist/
      - name: Sign the sdist with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: |
            ./dist/*.tar.gz
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" --repo "$GITHUB_REPOSITORY" --notes ""
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$GITHUB_REF_NAME" dist/** --repo "$GITHUB_REPOSITORY"
